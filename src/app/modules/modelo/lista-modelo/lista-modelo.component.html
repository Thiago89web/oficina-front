
<div class="container">

    <h1>Listando Modelos</h1>

    <div class="btn-topo">
      <button (click)="add()" class="mat-elevation-z4" mat-stroked-button><mat-icon>add</mat-icon> Novo</button>
    </div>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Digite o nome do motivo " #input>
    </mat-form-field>
 
    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource">
 
          <ng-container matColumnDef="codigo">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
          </ng-container>
     
          <ng-container matColumnDef="nome">
             <th mat-header-cell *matHeaderCellDef> Nome </th>
             <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
         
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element" class="acoes-cell">           
            <button class="edit" (click)="edit(element.codigo)" ><i class="material-icons edit">edit</i></button>                           
            <button (click)="openDialog(element.codigo)" ><i class="material-icons delete">delete</i></button>            
            </td>
          </ng-container>
         
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>
