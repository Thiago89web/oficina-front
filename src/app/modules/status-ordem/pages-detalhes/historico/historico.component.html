<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Histórico</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Tabela -->
      <table mat-table [dataSource]="dataSource" class="custom-table">

        <!-- Coluna OS -->
        <ng-container matColumnDef="os">
          <th mat-header-cell *matHeaderCellDef> OS </th>
          <td mat-cell *matCellDef="let element"> {{element.os}} </td>
        </ng-container>

        <!-- Coluna Data -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <!-- Coluna Hora -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
        </ng-container>

        <!-- Coluna Descrição -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <!-- Coluna Usuário -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuário </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

        <!-- Coluna IP Usuário -->
        <ng-container matColumnDef="ipUsuario">
          <th mat-header-cell *matHeaderCellDef> IP Usuário </th>
          <td mat-cell *matCellDef="let element"> {{element.ipUsuario}} </td>
        </ng-container>

        <!-- Cabeçalho e Linhas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
